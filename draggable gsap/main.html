<html>
<head>	

<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<script src="https://www.greensock.com/js/src/plugins/ThrowPropsPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
	<script src="https://www.greensock.com/js/src/utils/Draggable.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
	
	
	<style>
		.container{
		margin: 50px 0;
			margin-left: 30em;
		}
		.rect{
			height: 80px;
			width: 300px;
			background-color: #ccc;
			box-shadow: 0px 4px 10px 0px rgba(0, 0, 0, 0.5);
			color: #fff;
			font-family: 'Roboto', sans-serif;
			text-align: center;
			font-size: 34px;
			
			
		}
	
	</style>
	</head>
	<body>
	<div  class="container">
	<div class="rect">
			Drag me :)
		</div>
		</div>
		 <script type="text/javascript">
        Draggable.create(".rect", {type:"x,y", edgeResistance:0.1, bounds:".container", throwProps:true});
					   
    </script>
	</body>
	</html>
