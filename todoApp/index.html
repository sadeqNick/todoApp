<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>todoApp with Google Material Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

	<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css'>

	<link rel="stylesheet" href="css/style.css">


</head>

<body>

	
			<div class="row">
				<div class="small-7 medium-5 large-4 column end small-centered card">
					<div class="card-top">
						<div class="overlay">
							<h1>wubba lubba dub dub :|</h1><br>

						</div>
						<img class="card-img" src="https://vignette.wikia.nocookie.net/rickandmorty/images/7/76/Doofus_Rick.png/revision/latest?cb=20160925080931" /></div>
					<div class="circle">
						<div class="circle-button" onclick="newElement()"><img class="close" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/324479/close.svg" /></div>
					</div>
					<div class="card-middle">
						<input class="input" type="text" id="myInput" placeholder="do something :|">

					</div>
					<div class="card-bottom text-center">
						<ul id="myUL">
						</ul>

					</div>
				</div>

			</div>
	
			<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
			<script src="js/index.js"></script>
			<script src="js/js.js"></script>



</body>

</html>
